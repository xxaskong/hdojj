<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style>
        ul{
            margin: 0px auto;
            height: 50px;
            width: 400px;
        }
        li{
            list-style:none;
            height: 50px;
            width: 25%;
            float:left;
            text-align: center;

        }
        a:hover{
            background-color: red;
        }
        a{
            color:white;
            display:block;
            height: 50px;
            width: 100%;
            background-color: blue;
            text-align: center;
            line-height: 50px;

        }

    </style>
</head>
<body>
<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">底部</a></li>
    <li><a href="#">联系我们</a></li>
    <li><a href="#">建议</a></li>

</ul>
</body>
</html>
