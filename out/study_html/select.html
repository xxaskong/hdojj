<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        #p{
            background-color: red;
        }
        .p{
            font-size: 50px;
        }
        div#p{
            background-color: blueviolet;
        }

    </style>
</head>
<body>
<p class="p">怎么说</p>
<div id="p">
    beautiful
</div>
<p>
    小老板
</p>
</body>
</html>
